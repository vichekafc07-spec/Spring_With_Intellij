databaseChangeLog:
  - changeSet:
      id: 001_Create
      author: student
      created: 18 dec 2025
      comment: create for testing
      changes:
        - createTable:
            tableName: classrooms
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime2
              - column:
                  name: updated_by
                  type: varchar
              - column:
                  name: updated_at
                  type: datetime2
        - createTable:
            tableName: registers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: full_name
                  type: varchar
              - column:
                  name: gender
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: major
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar
              - column:
                  name: created_at
                  type: datetime2
              - column:
                  name: updated_at
                  type: datetime2
              - column:
                  name: updated_by
                  type: varchar